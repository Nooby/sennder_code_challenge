<!doctype html>
<head>
  <title>Hello from Flask</title>
</head>
<body>

  <ol>
  {% for film in films %}
  <li>
    {{ film.title }}
    {% if film.people %}
    <ul>
      {% for person in film.people %}
      <li>{{ person.name }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </li>
  {% endfor %}
  </ol>

</body>
